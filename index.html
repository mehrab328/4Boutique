<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <title>4Boutique</title>
</head>

<body>

    <div id="myNav" class="overlay">
        <div class="container row mobile-header">
            <div class="col-3">
                <a href="javascript:void(0)" style="cursor:pointer; color: #C8A985;" class="closebtn" onclick="closeNav()"><i class="fa fa-times fa-lg"></i></a>
            </div>
            <div class="col-6">
                <img src="vendors/img/logo-beige.png" alt="logo">
            </div>
            <div class="col-3">
                <i class="fa fa-search fa-lg"></i>
            </div>
        </div>
        <div class="container row mobile-user-tool">
            <div class="col-4">
                <span><i class="fa fa-lock fa-lg"></i></span>
                <p>ACCOUNT</p>
            </div>
            <div class="col-4">
                <span><i class="fa fa-shopping-bag fa-lg"></i></span>
                <P>BAG</P>
            </div>
            <div class="col-4">
                <span><i class="fa fa-heart-o fa-lg"></i></span>
                <P>SAVE</P>
            </div>
        </div>
        <div class="container nav">
            <ul>
                <li><a href="#" style="color: #C8A985;">HOME</a></li>
                <li>&nbsp;</li>
                <li><a href="#">READY TO WEAR</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">DESIGNERS</a></li>
                <li>&nbsp;</li>
                <li><a href="#">LOOKBOOK</a></li>
                <li>&nbsp;</li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="container links">
            <label for="language">LANGUAGE</label>
            <select id="language" style="background-color: #000000; color: #666666;">
                <option value="english">ENGLISH</option>
            <select><br>
            <a href="#" style="text-decoration: none; color: #ffffff;">STORE LOCATOR</a>
        </div>
        <div class="container newsletter">
            <label for="email">NEWSLETTER</label>
            <div class="input-container">
                <input type="text" class="input-field" id="email" placeholder="Email">
                <button class="input-button">&rarr;</button>
            </div>
        </div>
        <div class="container social">
            <img src="vendors/img/Icon facebook.png" class="icons-social">
            <img src="vendors/img/Icon twitter.png" class="icons-social">
            <img src="vendors/img/Icon google plus.png" class="icons-social">
            <img src="vendors/img/Icon tumblr.png" class="icons-social">
        </div>


    </div>




    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <div class="col-3">
                <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>
                <span><i class="fa fa-search fa-lg"></i></span>
            </div>
            <div class="col-6" style="text-align: center;">
                <a class="navbar-brand mr-auto" href="#"></a><img src="resources/img/logo.png" height="30"
                    width="41"></a>
            </div>
            <div class="col-3">
                <span style="margin-right: 5px;"><i class="fa fa-heart-o fa-lg"></i></span>
                <span><i class="fa fa-shopping-bag fa-lg"></i></span>
            </div>
        </div>
    </nav>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script src="resources/js/script.js"></script>
</body>


</html>
